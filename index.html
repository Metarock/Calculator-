<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator Challenge</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <form class="" action="/" method="post">
      <label>Addition</label>
      <!-- The place holder uniquely identifies the data inside the input. -->
      <input type="text" name="num1" placeholder="First Number">
      <input type="text" name="num2" placeholder="Second Number">
      <button type="submit" name="submit">Calulate</button>
    </form>

    <form class="" action="/subtraction" method="post">
      <label>Subtraction</label>
      <!-- The place holder uniquely identifies the data inside the input. -->
      <input type="text" name="num3" placeholder="First Number">
      <input type="text" name="num4" placeholder="Second Number">
      <button type="submit" name="submit">Calulate</button>
    </form>

  </body>
</html>
